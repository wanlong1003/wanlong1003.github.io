<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>呼叫车主</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        html, body{
            text-align: center;
        }

        .text{
            margin-top: 200px;
            font-size: 2rem;
            display: block;
        }
        .call{
            display: inline-block;
            width: 80%;
            height: 40px;
            line-height: 40px;;
            background-color:#28a745;
            color: #fff;
            text-align: center;
            border-radius: 20px;
            margin-top: 100px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="text">临时停靠 请多关照</p>
    <a id="call" class="call">呼叫车主</a>

    <script>
        var url = new URL(window.location.href);
        var tel = url.searchParams.get("tel")
        document.getElementById("call").href = "tel:"+tel;
    </script>
</body>
</html>
